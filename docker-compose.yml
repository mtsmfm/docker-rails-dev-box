version: "2"
services:
  ruby: &ruby
    build:
      context: .
      args:
        RUBY_IMAGE: ruby:2.5.1
    depends_on:
      - postgres
      - redis
      - memcached
    volumes:
      - ./rails:/app:cached
      - ./docker:/docker:cached
      - vendor:/vendor
      - home:/home/app
    environment:
      PGHOST: postgres
  ruby-2-5:
    <<: *ruby
    build:
      context: .
      args:
        RUBY_IMAGE: ruby:2.5.1
  ruby-2-4:
    <<: *ruby
    build:
      context: .
      args:
        RUBY_IMAGE: ruby:2.4.4
  ruby-trunk:
    <<: *ruby
    build:
      context: .
      args:
        RUBY_IMAGE: mtsmfm/ruby-trunk
  postgres:
    image: postgres:9.4-alpine
    environment:
      POSTGRES_USER: app
      ? POSTGRES_PASSWORD
  redis:
    image: redis:alpine
  memcached:
    image: memcached:alpine
volumes:
  ? home
  ? vendor
